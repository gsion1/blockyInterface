
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet">
</head>
<body>
    <div class="flex-column">
        <h3>Current program: {{seqName}}</h3>
        <div class="flex-row">
            {% for but in buttons %}
                <a href="/button?b={{but}}" target="button_state" class="buttons" onclick="setTimeout('clearIframe(\'iframeButtonState\')',3000);">{{but}}</a>
            {% endfor %}
        </div>
        <div>
            <iframe id="iframeButtonState" src="" name="button_state" width="100%" height="40px" frameborder="0"></iframe></div></div>
        </div>
        <div class="flex-row">
            <a href="/importantButton?b=PLAY" target="button_state" class="buttons playButton" onclick="setTimeout('clearIframe(\'iframeButtonState\')',3000);">PLAY</a>
            <a href="/importantButton?b=PAUSE" target="button_state" class="buttons pauseButton" onclick="setTimeout('clearIframe(\'iframeButtonState\')',3000);">PAUSE</a>
            <a href="/importantButton?b=STOP" target="button_state" class="buttons stopButton" onclick="setTimeout('clearIframe(\'iframeButtonState\')',3000);">STOP</a>
        </div>
        <div>
            <!--<iframe id="iframeState" src="/state" name="iframeState" width="100%" height="100vh" frameborder="0"></iframe>-->
        </div>
    </div>
    <script>
        //clear iframe
        function clearIframe(iframe){
            document.getElementById(iframe).src = ""
        }
    </script>
    

</body>
</html>
